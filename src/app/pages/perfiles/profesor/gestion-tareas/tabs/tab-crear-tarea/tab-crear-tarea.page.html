<ion-content>

  <ion-card>

    <ion-card-header>
        <ion-card-title>Gestionar Tareas</ion-card-title>
    </ion-card-header>

    <ion-card-content>

        <ion-list>
                
            <ion-list-header>
                Lista de Tareas
            </ion-list-header>

            <ion-item *ngFor="let tarea of tareas">
                
                <ion-label>
                    <h2>{{ tarea.descripcion }}</h2>
                    <h3>{{ tarea.observacion }}</h3>
                    <h3>{{ tarea.fecha_entrega | date: 'dd/MM/yyyy' }}</h3>
                </ion-label>

                <ion-button (click)="actualizar(usuario);">
                    <ion-icon name="create"></ion-icon>
                </ion-button>          
                <ion-button (click)="eliminar(usuario);">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>

            </ion-item>
    
        </ion-list>

    </ion-card-content>
  
    </ion-card>

    <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="registraTarea();" color="kids">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
