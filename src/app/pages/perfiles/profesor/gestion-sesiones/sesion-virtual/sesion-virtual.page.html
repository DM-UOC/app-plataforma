<ion-content>

  <video class="localvideo" controls autoplay muted #videoLocal></video>
  <div class="video">
    <video class="remotevideo" controls autoplay #videoRemoto width="720" height="560"></video>
    <canvas id="canvas" width="1500" height="1500"></canvas>
  </div>


  <div class="contendor-btn">
    <ion-button tooltip="Número usuarios: {{ numeroUsuarios }}">
      <ion-badge color="primary">{{ numeroUsuarios}}</ion-badge>
    </ion-button>
    <ion-button color="secondary" tooltip="Detección Facial" (click)="initPrediction();">
      <ion-icon name="scan-circle"></ion-icon>
    </ion-button>
    <ion-button color="danger" tooltip="Colgar Llamada">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
