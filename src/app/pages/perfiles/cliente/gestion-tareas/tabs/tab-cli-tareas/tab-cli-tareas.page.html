<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Tareas</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-list-header>
          Lista tareas
        </ion-list-header>

        <ion-item *ngFor="let tarea of tareas">

          <ion-label>
            <h2>Tema: {{ tarea.tarea.descripcion }}</h2>
            <h3>
              Calificacion: {{ tarea.calificacion }}
            </h3>
            <p>Fecha entrega: {{ tarea.tarea.fecha_entrega | date: 'yyyy-MM-dd HH:mm' }}</p>
            <p>Observaci√≥n: {{ tarea.tarea.observacion }}</p>
            <p>Profesor: {{ tarea.tarea.profesor.nombres }}</p>
            <p>
              <ionic-rating-component 
              #rating
              activeIcon = "star"
              defaultIcon = "star-outline"
              activeColor = "#c770c4" 
              defaultColor = "#3dc2ff"
              readonly="false"
              maxRating="5"
              rating="{{ tarea.calificacion }}"
              fontSize="30px"
              readonly="true"
              (ratingChanged)="onRatingChange($event)"
              >
              </ionic-rating-component>
            </p>
          </ion-label>

          <ion-button slot="end" color="kids" 
          tooltip="Entregar Tarea"
          (click)="entregarTarea(tarea);">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-item>
      
      </ion-list>

    </ion-card-content>
  
  </ion-card>

</ion-content>
