<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Datos de sus hijos</ion-title>

  </ion-toolbar> 

</ion-header>

<ion-content>

  <form (ngSubmit)="crear($event);" [formGroup]="formUsuario" *ngIf="formUsuario">

    <ion-card>

      <ion-card-header>
        
        <ion-avatar class="img-wrapper">

          <ion-img [src]="hijo?.foto_url || 'assets/profile_image.png'"></ion-img>
          <input
            type="file"
            #fileInput
            (change)="cargaImagen($event)"
            hidden="true"
            capture
            accept="image/*"
          />
          <ion-button color="light" (click)="seleccionaArchivo();">
            <ion-icon slot="icon-only" name="camera-outline" color="medium">
            </ion-icon>
          </ion-button>
        
        </ion-avatar>

      </ion-card-header>

      <ion-card-content>

        <ion-input formControlName="representante_id" value="{{representante._id}}" [hidden]="ocultaId"></ion-input>
        <ion-input formControlName="_id" value="{{hijo?._id}}" [hidden]="ocultaId"></ion-input>

        <ion-item lines="full">
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <div *ngIf="(nombre.dirty || nombre.touched) && nombre.errors" class="errors">
          <span *ngIf="nombre.errors?.required">Ingrese el(los) nombre(s)</span>
        </div>

        <ion-item lines="full">
          <ion-label position="floating">Apellidos:</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
    
        <div *ngIf="(apellido.dirty || apellido.touched) && apellido.errors" class="errors">
          <span *ngIf="apellido.errors?.required">Ingrese el(los) apellido(s)</span>
        </div>
    
        <ion-item lines="full">
          <ion-label position="floating">Fecha nacimiento:</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Fecha de nacimiento" formControlName="fecha_nacimiento"></ion-datetime>
        </ion-item>
        
        <div *ngIf="(fechaNacimiento.dirty || fechaNacimiento.touched) && fechaNacimiento.errors" class="errors">
          <span *ngIf="fechaNacimiento.errors?.required">Ingrese la fecha de nacimiento</span>
        </div>

        <ion-button type="submit" [color]="hijo === undefinied? 'danger': 'primary'" expand="block" 
        [disabled]="!formUsuario.valid">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <label *ngIf="hijo === undefined">Crear</label>
          <label *ngIf="hijo !== undefined">Actualizar</label>
        </ion-button>

      </ion-card-content>
    
    </ion-card>

  </form>

</ion-content>
