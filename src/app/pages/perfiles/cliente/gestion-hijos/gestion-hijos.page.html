<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Informaci√≥n de tus Hijos</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-list-header>
          Listado
        </ion-list-header>

        <ion-item *ngFor="let hijo of hijos">
          <!-- ./assets/profile_image.png -->
          <ion-avatar slot="start">
            <img [src]="!hijo.foto.data? 'assets/profile_image.png': hijo?.foto_url">
          </ion-avatar>

          <ion-label>
            <h2>Nombres: {{ hijo.nombre_completo }}</h2>
            <p>Edad: {{ hijo.edad }}</p>
          </ion-label>

          <ion-button (click)="actualizar();">
            <ion-icon name="create"></ion-icon>
          </ion-button>          
          <ion-button (click)="eliminar();">
            <ion-icon name="trash"></ion-icon>
          </ion-button>

        </ion-item>
      
      </ion-list>

    </ion-card-content>
  
  </ion-card>

<!-- fab placed to the top and end and on the top edge of the content overlapping header -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="registraHijo();">
    <ion-icon name="person"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
