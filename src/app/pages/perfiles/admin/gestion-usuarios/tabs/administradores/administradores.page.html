<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Usuarios Administradores</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-list-header>
          Lista de Usuarios
        </ion-list-header>

        <ion-item>
          
          <ion-avatar slot="start">
            <img src="./avatar-finn.png">
          </ion-avatar>

          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>

          <ion-button (click)="actualizar();">
            <ion-icon name="create"></ion-icon>
          </ion-button>          
          <ion-button (click)="eliminar();">
            <ion-icon name="trash"></ion-icon>
          </ion-button>

        </ion-item>
      
      </ion-list>

    </ion-card-content>
  
  </ion-card>

  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="registraUsuario();">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
