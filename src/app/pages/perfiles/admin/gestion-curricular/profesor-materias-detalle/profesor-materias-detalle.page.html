<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button defaultHref="/tab-materias-profesores"></ion-back-button>
      <ion-title>Profesor - Materias</ion-title>

    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
        <ion-card-title>Materias</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item *ngFor="let materia of profesor.materias">
        </ion-item>

      </ion-list>

    </ion-card-content>

  </ion-card>

  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="registrarMateria();">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>

  </ion-fab>
    
</ion-content>
