<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button defaultHref="/tab-materias-profesores"></ion-back-button>
      <ion-title>Profesor - Estudios</ion-title>
    
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
        <ion-card-title>Estudios</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item *ngFor="let estudio of profesor.estudios">
        </ion-item>

      </ion-list>

    </ion-card-content>

  </ion-card>

  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="registrarEstudios();">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
