<ion-header>
  <ion-toolbar>
    <ion-title>Crear Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>

    </ion-card-header>

    <ion-card-content>

      <form>

        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="item.src"></ion-img>
          </ion-thumbnail>
          <ion-label>{{item.text}}</ion-label>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Apellidos:</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Correo electr√≥nico</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              Crear
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

    </ion-card-content>
  
  </ion-card>

</ion-content>
